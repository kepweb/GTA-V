<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="index.html"><img id="rockstar" src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games"></a>
            <hr>
            <h1><a href="index.html">grand theft auto</a></h1>
            <a href="index.html"><img style="width: 50px; padding: 5px 5px 5px 0; margin-left: -20px;" src="./src/img/v-gta.png" alt="V do nome gta 'v'"></a>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt="Icone de Link de Suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png" alt="Imagem com rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto e GTA online
            </p>
            <a class="btn-comprar" href="#compra" onclick="botaoComprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa de jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo  Xbox Series X|S">
                    </li>
                    <li><img src="./src/img/logo-ps4.svg" alt="Logo  PlayStation 4"></li>
                    <li><img src="./src/img/logo-xbox-one.svg" alt="Logo  Xbox One"></li>
                    <li><img src="./src/img/logo-pc.svg" alt="Logo  PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma" id="compra">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo  Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo  PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo  Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo  PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>

</html>
